spring.application.name=e-commerce_layers
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/ecommerce_db
spring.datasource.username=ecommerce_user
spring.datasource.password=ecommerce_pass123
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.com.springback.ecommerce_layers=DEBUG
logging.level.org.springframework.security=DEBUG

# Server Configuration
server.port=8080
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Cache Configuration
spring.cache.type=simple